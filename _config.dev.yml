# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Caminek
icon: /assets/img/misc/avatar.png
brief-intro:        # appears to the right of the title 
heading:            # appears on the main page, above the post listings
baseurl: ""         # the subpath of your site, e.g. /blog
url: ""             # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# Show/Hide similar posts at the end of each article
similar-posts: Hide

# Show/Hide tags 
show-tags-with-post: Show
show-tag-cloud-in-posts: Hide

# How many "Recent Posts" should be shown
recent-post-count: 5

# other links
#twitter_username: 
#facebook_username: 
github_username: caminek
#email:
#linkedIn_username: 
#dribbble_username:
#weibo_username: 
#zhihu_username: 

#description_footer: 

# comments
# two ways to comment, only choose one, and use your own short name
#duoshuo_shortname: 
#disqus_shortname: 

# analytics
#baidu_tongji_id: 
#google_analytics_id: 

# Exclude from build process
exclude: ["vendor",
          "_assets",
          "Gemfile",
          "Gemfile.lock",
          "gulpfile.js",
          "node_modules",
          "package.json"]

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
plugins: 
- jekyll-paginate
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag

paginate: 5
